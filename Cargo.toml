[package]
name = "rinuxcore"
version = "3.0.1"
authors = ["AtomicGamer9523@github.com"]
edition = "2018"
license = "MIT"

[[test]]
name = "should_panic"
harness = false

[[test]]
name = "stack_overflow"
harness = false

[features]
default = ["epearl"]
full = ["default", "x86_64"]
x86_64 = []


epearl = []

pureos = []
custom = []


[dependencies]
rinux_macros = { path = "./rinux_macros", package = "rinux_macros" }
vga_buffer = { path = "./vga_buffer", package = "vga_buffer" }
epearl = { path = "./enderpearl", package = "enderpearl" }
config = { path = "../config", package = "config" }
linked_list_allocator = "0.9.0"
pc-keyboard = "0.5.0"
pic8259 = "0.10.1"

[dependencies.crossbeam-queue]
version = "0.2.1"
default-features = false
features = ["alloc"]

[dependencies.conquer-once]
version = "0.2.0"
default-features = false

[dependencies.futures-util]
version = "0.3.4"
default-features = false
features = ["alloc"]

[dependencies.std3]
path = "../std3"
features = ["full"]
version = "0.1.23"



[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio", "-display", "none"]
test-success-exit-code = 33
